<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-contextmenu-ui Demo</title>
  <link href="https://phuongmychi.github.io/videojs/video-js.css" rel="stylesheet">
  <link href="https://phuongmychi.github.io/videojs/videojs-contextmenu-ui.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-contextmenu-ui-player" class="video-js vjs-default-skin" controls>
    <source src="https://music.24hgame.vn//nhac/Thuong%20Ve%20Mien%20Trung%20_%20Be%20Phuong%20My%20Chi.mp4" type='video/mp4'>
  </video>
  <ul>
    <li><a href="test/debug.html">Run unit tests in browser.</a></li>

  </ul>
  <script src="https://phuongmychi.github.io/videojs/video.js"></script>
  <script src="https://phuongmychi.github.io/videojs/videojs-contextmenu.js"></script>
  <script src="https://phuongmychi.github.io/videojs/videojs-contextmenu-ui.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-contextmenu-ui-player');

      player.contextmenuUI({
        content: [{
          href: 'https://facebook.com/phuongmychi',
          label: 'Phuong My Chi Muzik'
        }, {
          label: 'Phuong My Chi',
          listener: function() {
            alert('I love Phuong My Chi');
          }
        }]
      });
    }(window, window.videojs));
  </script>
</body>
</html>
